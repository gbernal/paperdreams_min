<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paper Dreams</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="/static/css/storyboard.css">
  </head>
  <body>
    <div id="cont" class="row"> </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      
      <div id="slides-cont" class="modal-content">
        <div id="pre-slides-cont"> </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div id="post-slides-cont"> </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/storyboard.js"></script>
  </body>
</html>
